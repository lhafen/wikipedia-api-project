<DOCTYPE! html>
<html>
<head>
    <title>Wikipedia Search and View</title>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
   <!-- CSS -->

</head>
<body>
<div class="container">
    <header>
        <h1>Wikipedia Search and View</h1>
        <h4>FreeCodeCamp Front End Project</h4>

        <button id="searchBtn" type="button" class="btn btn-primary">Submit</button>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><button class="btn btn-primary">Random Article</button></a>

    </section>

    <script src="script.js"></script>
